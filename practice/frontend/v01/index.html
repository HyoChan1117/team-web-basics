<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 정보</title>
  </head>
  <body>
    <!--
    Vue 앱이 마운트될 루트 요소
    main.js에서 createApp(App).mount('#app')로 이 div에 렌더링 된다.
    -->
    <div id="app"></div>

    <!--
    진입 스크립트 (entry script)
    Vite 개발 서버에서는 이 경로('/src/main.js')를 기준으로 ESM 방식으로 모듈을 불러와 애플리케이션을 시작한다.
    -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
